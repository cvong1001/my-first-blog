<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calvin's Blog</title>
</head>
<body>
    <div>
            <h1><a href="/">Calvin's Blog using Django</a></h1>
        </div>

       {% for post in posts %}
            <div>
             <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
</body>
</html>
